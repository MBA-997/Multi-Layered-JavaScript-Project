<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript on Steroids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageindays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="del()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="result"></div>
        </div>
    </div>
    
    <div class="container-2">
        <h2>Challenge 2: Image Generator</h2>
        <div class="flex-box-container-2" id="img-generator">
            <button class="btn btn-success my-3"  onclick="generate()">Generate Image</button>
            <!--<img src="porsche.gif" alt="">
            <img src="lambo.gif" alt="">
            <img src="f8.gif" alt="">
            <img src="agera.gif" alt="">-->
        </div>
    </div>
    
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="https://cliparting.com/wp-content/uploads/2016/10/Clipart-ilmenskie-rock-dull-bg2.png" id="rock" width="150px" height="150px" onclick="rpsGame(this)" alt="Error 404">
            <img src="http://clipart-library.com/img/1090418.png" id="paper" width="150px" height="150px" onclick="rpsGame(this)" alt="Error 404">
            <img src="http://clipart-library.com/images/5cRArMKca.jpg" id="scissors" width="150px" height="150px" onclick="rpsGame(this)" alt="Error 404">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
        <div class="flex-box-change-my-color">
            <form action="">
                <select name="backdrop" id="background" onclick="buttoncolorchange(this)" >
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="dark">Black</option>
                    <option value="reset">reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wait</button>
            <button class="btn btn-danger">For</button>
            <button class="btn btn-warning">It</button>
            <button class="btn btn-success">Dary</button>
        </div>
        
    </div>

    <div class="container-5">
        <h2>Challenge 5: Black Jack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
